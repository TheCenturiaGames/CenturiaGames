    <script>
        (() => {
            let map = {};
            for(let img of document.getElementsByTagName("img")){
                let alt = img.getAttribute("alt");
                if(alt !== null){
                    map[alt] = img;
                }
            }
            function replace(name, img){
                let j = map[name];
                if(j !== undefined) {
                    let base = j.src;
                    let fs = [() => j.src = "/CenturiaGames/assets/images/" + img, () => j.src = base];
                    let i = 0;
                    j.onclick = function(){
                        fs[i]();
                        i = 1 - i;
                    }

                }
            }
            replace("Joan Llobet Ruiz", "farola.png");
            replace("Víctor Franco Sanchez", "beluga.png");
            replace("Alex Lopez Agudo", "hedgehog.gif");
        })();
